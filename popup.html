<!DOCTYPE html>
<html>
<head>
  <title>Text Simplifier</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .settings-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .api-key-input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>Text Simplifier</h2>
    <div>
      <label class="switch">
        <input type="checkbox" id="simplifyToggle">
        <span class="slider"></span>
      </label>
      <span>Enable Text Simplification</span>
    </div>
    <div>
      <label for="simplificationLevel">Simplification Level:</label>
      <input type="range" id="simplificationLevel" min="1" max="3" value="2">
      <span id="simplificationLevelValue">Medium</span>
    </div>
    <div>
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" class="api-key-input" placeholder="Enter your API key">
      <button id="saveApiKey" style="margin-top: 5px; width: 100%;">Save API Key</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
